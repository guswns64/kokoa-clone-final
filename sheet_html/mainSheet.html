<!DOCTYPE html>
<html len="uft-8">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="https://nomadcoders.co/m.png" , />
    <title>mainSheet</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="mainSheet">
      <header class="topNavBar_header">
        <nav class="topNavBar">
          <ul>
            <li>
              <span>No Service</span><span><i class="fas fa-wifi"></i></span>
            </li>
            <li><span>18:43</span></li>
            <li>
              <span>75%</span
              ><span><i class="fas fa-battery-three-quarters"></i></span>
            </li>
          </ul>
        </nav>
      </header>

      <div class="headerNavBar_div">
        <div class="headerNavBar">
          <div><span>Friends</span></div>
          <div>
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><i class="fas fa-cog"></i></span>
          </div>
        </div>
      </div>

      <div class="mainSheetTitle">
        <span><i class="fas fa-exclamation-circle"></i></span>
        <span>Friends' Names Display</span>
        <span><i class="fas fa-arrow-right"></i></span>
      </div>

      <div>
        <div class="profileInfo">
          <div>
            <span class="profileInfo__img">
              <img src="../img/mob.jpg" alt="" />
            </span>
          </div>
          <div><span class="profileInfo__name">모브</span></div>
        </div>
      </div>

      <div class="divisionDiv mainSheet_div_Margin"><div></div></div>

      <div class="channelView">
        <div class="channelTitle">
          <span>Channel</span><span><i class="fas fa-arrow-up"></i></span>
        </div>
        <div class="profileInfo_div">
          <div class="profileInfo channelInfo">
            <div>
              <span class="profileInfo__img channelImg"
                ><img src="../img/reigen.jpg" alt="" />
              </span>
            </div>
            <div>
              <span class="profileInfo__name channelName">레이겐</span>
            </div>
            <div>
              <span>2</span><span><i class="fas fa-arrow-right"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottomNav_div">
      <div class="bottomNav">
        <a href="mainSheet.html">
          <div>
            <span><i class="fas fa-user scaleAni"></i></span>
          </div>
        </a>
        <a href="chatListSheet.html">
          <div>
            <span><i class="far fa-comment"></i></span>
          </div>
        </a>
        <a href="searchSheet.html">
          <div>
            <span><i class="fas fa-search"></i></span>
          </div>
        </a>
        <a href="moreSheet.html">
          <div>
            <span><i class="far fa-list-alt"></i></span>
          </div>
        </a>
      </div>
    </div>

    <div id="no-mobile">
      <span>화면의 가로를 줄여주세요..!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
