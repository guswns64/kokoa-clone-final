<!DOCTYPE html>
<html len="uft-8">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="https://nomadcoders.co/m.png" , />
    <title>moreSheet</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="searchSheet">
      <header class="topNavBar_header">
        <nav class="topNavBar">
          <ul>
            <li>
              <span>No Service</span><span><i class="fas fa-wifi"></i></span>
            </li>
            <li><span>18:43</span></li>
            <li>
              <span>75%</span
              ><span><i class="fas fa-battery-three-quarters"></i></span>
            </li>
          </ul>
        </nav>
      </header>

      <div class="headerNavBar_div">
        <div class="headerNavBar">
          <div><span>More</span></div>
          <div>
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music"></i></span>
            <a href="settingSheet.html"
              ><span><i class="fas fa-cog rotateScaleAni"></i></span
            ></a>
          </div>
        </div>
      </div>

      <div>
        <div class="profileInfo moreProfileInfo">
          <div>
            <span class="profileInfo__img">
              <img src="../img/mob.jpg" alt="" />
            </span>
          </div>
          <div>
            <span class="profileInfo__name moreProfileInfo__name">모브</span>
            <span class="moreProfileInfo__phone"
              >010-1234-5678<i class="fas fa-exclamation-circle"></i
            ></span>
          </div>
          <div>
            <span><i class="fas fa-envelope-open-text"></i></span>
          </div>
        </div>
      </div>

      <div>
        <div class="btnContainer">
          <div class="btnContainer_btn">
            <span><i class="far fa-calendar-alt"></i></span>
            <span>Calendar</span>
          </div>
          <div class="btnContainer_btn">
            <span><i class="fas fa-hdd"></i></span>
            <span>Talk Drive</span>
          </div>
          <div class="btnContainer_btn">
            <span><i class="far fa-smile-beam"></i></span>
            <span>Emoticons</span>
          </div>
          <div class="btnContainer_btn">
            <span><i class="fab fa-themeisle"></i></span>
            <span>Themes</span>
          </div>
        </div>
        <div class="btnContainer">
          <div class="btnContainer_btn">
            <span><i class="far fa-user-circle"></i></span>
            <span>Account</span>
          </div>
          <div class="btnContainer_btn">
            <span><i class="fab fa-opencart"></i></span>
            <span>Openchat</span>
          </div>
          <div class="btnContainer_btn invisible">
            <span><i class="fas fa-lock"></i></span>
            <span>Add by ID</span>
          </div>
          <div class="btnContainer_btn invisible">
            <span><i class="far fa-envelope-open"></i></span>
            <span>Invite</span>
          </div>
        </div>
      </div>

      <div class="divisionDiv searchSheet_div_Margin"><div></div></div>

      <div class="suggestions_view">
        <div class="suggestions_view__title">Suggestions</div>

        <div class="suggestions_view__btns">
          <div>
            <span><i class="fas fa-history"></i></span>
            <span>Kakao history</span>
          </div>
          <div>
            <span><i class="fas fa-users"></i></span>
            <span>Kakaho friend</span>
          </div>
          <div>
            <span><i class="fas fa-gamepad"></i></span>
            <span>Kakao games</span>
          </div>
        </div>
      </div>
    </div>

    <div class="bottomNav_div">
      <div class="bottomNav">
        <a href="mainSheet.html">
          <div>
            <span><i class="far fa-user"></i></span>
          </div>
        </a>
        <a href="chatListSheet.html">
          <div>
            <span><i class="far fa-comment"></i></span>
          </div>
        </a>
        <a href="searchSheet.html">
          <div>
            <span><i class="fas fa-search"></i></span>
          </div>
        </a>
        <a href="moreSheet.html">
          <div>
            <span><i class="fas fa-list-alt scaleAni"></i></span>
          </div>
        </a>
      </div>
    </div>

    <div id="no-mobile">
      <span>화면의 가로를 줄여주세요..!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
